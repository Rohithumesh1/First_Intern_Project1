<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Fraction Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Circle Fraction Game</h1>
        <label for="fractionInput">Enter a fraction:</label>
        <input type="text" id="fractionInput" placeholder="e.g. 1/2 or 3/4 or 1 1/2">
        
        <button id="addCircleBtn">Click to add circle</button>
        
        <div id="circlesContainer"></div>

        <button id="submitBtn" style="display:none;">Submit</button>
        
        <div id="scoreContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
